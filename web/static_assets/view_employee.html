<!DOCTYPE html>
<html>
<head>
    <title>Employee Management Client</title>
    <script type="text/javascript" src="assets/viewEmployeeDetail.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header class="header" id="header"></header>
<div class="card">
    <h2>View Employee</h2>
    <form class="card-content" id="view-employee-form">
        <p class="form-field">
            <label>First Name</label>
            <input type="text" required class="validated-field" id="fname" readonly>
        </p>
        <p class="form-field">
            <label>Last Name</label>
            <input type="text" id="lname" readonly>
        </p>
        <p class="form-field">
            <label>Job Title</label>
            <input type="text" id="jobtitle" readonly>
        </p>
        <p class="form-field">
            <label>Email</label>
            <input type="email" id="email" readonly>
        </p>
        <p class="form-field">
            <label>Phone#</label>
            <input type="tel" id="phone" readonly>
        </p>
        <p class="form-field">
            <label>Department</label>
            <input type="text" id="deptId" readonly>
        </p>
        <p class="form-field">
            <label>Department</label>
            <input type="text" id="deptName" readonly>
        </p>
        <p class="form-field">
            <label>Date of Birth</label>
            <input type="date" id="dob" readonly>
        </p>
        <p class="form-field">
            <label>Hire Date</label>
            <input type="date" id="hireDate" readonly>
        </p>
        <p class="form-field">
            <label>Status</label>
            <input type="text" id="employeeStatus" readonly>
        </p>
    </form>
    <button type="button"  id="edit-employee">Update Employee</button>
</div>
</html>
