<!DOCTYPE html>
<html>
<head>
    <title>Employee Management Client</title>
    <script type="text/javascript" src="assets/viewEmployeeDetail.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header class="header" id="header"></header>
<div class="card">
    <h2>View Employee</h2>
    <form class="card-content" id="view-employee-form">
        <p class="form-field">
            <div class="div-1" >First Name: </div>
            <div class="div-2"  id="fname" ></div>
        </p>
        <p class="form-field">
            <div class="div-1"> Last Name: </div>
            <div class="div-2" id="lname" > </div>
        </p>
        <p class="form-field">
            <div class="div-1" >Job Title: </div>
            <div class="div-2" id="jobtitle" > </div>
        </p>
        <p class="form-field">
            <div class="div-1">Email: </div>
            <div class="div-2"  id="email" > </div>
        </p>
        <p class="form-field">
            <div class="div-1">Phone#: </div>
            <div class="div-2"  id="phone" ></div>
        </p>
        <p class="form-field">
            <div class="div-1">Department Id</div>
            <div class="div-2"  id="deptId" ></div>
        </p>
        <p class="form-field">
            <div class="div-1">Department Name</div>
            <div class="div-2" id="deptName" ></div>
        </p>
        <p class="form-field">
            <div class="div-1">Birth Date: </div>
            <div class="div-2" id="dob" ></div>
        </p>
        <p class="form-field">
            <div class="div-1">Hire Date:</div>
            <div class="div-2" id="hireDate" ></div>
        </p>
        <p class="form-field">
            <div class="div-1">Status</div>
            <div class="div-2" id="employeeStatus" ></div>
        </p>
    </form>
    <button type="button"  id="update-employee">Update Employee</button>
</div>
</html>
