<!DOCTYPE html>
<html>
<head>
    <title>Employee Management Client</title>
    <script type="text/javascript" src="assets/createEmployee.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header class="header" id="header"></header>
<div class="card">
    <h2>Create Employee </h2>
    <form class="card-content" id="create-employee-form">
        <p class="form-field">
            <label class="required">First Name</label>
            <input type="text" required class="validated-field" id="firstName">
        </p>
        <p class="form-field">
            <label class="required">Last Name</label>
            <input type="text" id="lastName" required>
        </p>
        <p class="form-field">
            <label>Job Title</label>
            <input type="text" id="jobTitle">
        </p>
        <p class="form-field">
            <label class="required">Email</label>
            <input type="email" id="email" required>
        </p>
        <p class="form-field">
            <label>Phone Number</label>
            <input type="tel" id="phoneNumber">
        </p>
        <p class="form-field">
            <label>Department ID</label>
            <input type="text" id="deptId">
        </p>
        <p class="form-field">
            <label>Department</label>
            <input type="text" id="deptName">
        </p>
        <p class="form-field">
            <label>Hire Date</label>
            <input type="date" id="hireDate">
        </p>
        <p class="form-field">
            <label class="required">Date of Birth</label>
            <input type="date" id="dateOfBirth" required>
        </p>
        <p class="form-field">
            <label class="required">Employee Status</label>
            <select required id="employeeStatus" name="employeeStatus">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </p>
    </form>
    <button type="button" id="save-employee">Save Employee</button>
</div>
</html>
