<!DOCTYPE html>
<html>
<head>
    <title>Employee Management Client</title>
    <script type="text/javascript" src="assets/createEmployee.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header class="header" id="header"></header>
<div class="card">
    <h2>Create Employee </h2>
    <form class="card-content" id="create-employee-form">
        <p class="form-field">
            <label>First Name</label>
            <input type="text" required class="validated-field" id="firstName">
        </p>
        <p class="form-field">
            <label>Last Name</label>
            <input type="text" id="lastName">
        </p>
        <p class="form-field">
            <label>Job Title</label>
            <input type="text" id="jobTitle">
        </p>
        <p class="form-field">
            <label>Email</label>
            <input type="email" id="email">
        </p>
        <p class="form-field">
            <label>Phone Number</label>
            <input type="tel" id="phoneNumber">
        </p>
        <p class="form-field">
            <label>Department ID</label>
            <input type="text" id="deptId">
        </p>
        <p class="form-field">
            <label>Department</label>
            <select id="depts">
                <option value="">-- Select Department --</option>
            </select>
        </p>
        <p class="form-field">
            <label>Hire Date</label>
            <input type="date" id="hireDate">
        </p>
        <p class="form-field">
            <label>Date of Birth</label>
            <input type="date" id="dateOfBirth">
        </p>
        <p class="form-field">
            <label>Employee Status</label>
            <input type="text" required class="validated-field" id="employeeStatus" value="Active" readonly>
        </p>
    </form>
    <button type="button" id="save-employee">Save Employee</button>
</div>
</html>
