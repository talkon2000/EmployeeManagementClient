<!DOCTYPE html>
<html>
<head>
    <title>Employee Management Client</title>
    <script type="text/javascript" src="assets/updateEmployee.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header class="header" id="header"></header>
<div class="card">
    <h2>Update Employee</h2>
    <form class="card-content" id="update-employee-form">
        <p class="form-field">
            <label>First Name</label>
            <input type="text" required class="validated-field" id="fname" value="test">
        </p>
        <p class="form-field">
            <label>Last Name</label>
            <input type="text" id="lname">
        </p>
        <p class="form-field">
            <label>Job Title</label>
            <input type="text" id="jobtitle">
        </p>
        <p class="form-field">
            <label>Email</label>
            <input type="email" id="email">
        </p>
        <p class="form-field">
            <label>Phone#</label>
            <input type="tel" id="phone">
        </p>
        <p class="form-field">
            <label>Department</label>
            <input type="text" id="dept">
        </p>
        <p class="form-field">
            <label>Date of Birth</label>
            <input type="date" id="dob" >
        </p>
    </form>
    <button type="button" id="edit-employee">Update Employee</button>
</div>
</html>
