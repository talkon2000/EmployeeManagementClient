<!DOCTYPE html>
<html>
<head>
    <title>Employee Management Client</title>
    <script type="text/javascript" src="assets/updateEmployee.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header class="header" id="header"></header>
<div class="card">
    <h2>Edit Employee</h2>
    <form class="card-content" id="view-employee-form">
        <p class="form-field">
            <label>First Name</label>
            <input type="text" required class="validated-field" id="fname">
        </p>
        <p class="form-field">
            <label>Last Name</label>
            <input type="text" id="lname">
        </p>
        <p class="form-field">
            <label>Job Title</label>
            <input type="text" id="jobtitle">
        </p>
        <p class="form-field">
            <label>Email</label>
            <input type="email" id="email">
        </p>
        <p class="form-field">
            <label>Phone#</label>
            <input type="tel" id="phone">
        </p>
        <label>Department Name:</label>

        <select  id="depts">
        </select>
        <p class="form-field">
        <div class="div-3">Department Id:</div>
        <div class="div-2"  id="deptId" ></div>
        </p>
        <p class="form-field">
            <label>Date of Birth</label>
            <input type="date" id="dob">
        </p>
        <p class="form-field">
            <label>Hire Date</label>
            <input type="date" id="hireDate">
        </p>
        <p class="form-field">
            <label>Status</label>
            <select id="empStatusBox">
                <option value ="Active">Active</option>
                <option value = "InActive">InActive</option>
            </select>
        </p>
    </form>
    <button type="button"  id="save-employee">Save Employee</button>
</div>
</html>
